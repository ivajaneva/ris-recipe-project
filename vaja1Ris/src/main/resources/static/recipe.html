<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="recipe-details">
    <img id="recipe-image" src="" alt="Recipe Image">
    <h2 id="recipe-name"></h2>
    <p><strong>Duration:</strong> <span id="recipe-duration"></span> minutes</p>
    <p id="recipe-description"></p>
    <p><strong>Ingredients:</strong> <span id="recipe-ingredients"></span></p>
    <p><strong>Instructions:</strong><span id="recipe-instructions"></span></p>

    <div class="actions">
        <button id="delete-btn">Delete</button>
        <button id="edit-btn">Update</button>
    </div>
</div>
<!-- Popup form for editing -->
<div class="form-popup" id="updateForm">
    <form id="recipeForm">
        <h3>Update Recipe</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" required>

        <label for="image">ImageUrl:</label>
        <textarea id="image" name="image" rows="3" required></textarea>


        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="ingredients">Ingredients (comma separated):</label>
        <textarea id="ingredients" name="ingredients" rows="3" required></textarea>

        <label for="instructions">Instructions (numbered, separated by .):</label>
        <textarea id="instructions" name="instructions" rows="5" required></textarea>

        <button type="submit">Save</button>
        <button type="button" id="closeForm">Cancel</button>
    </form>
</div>
<script src="js/recipe.js"></script>
</body>
</html>
